{% set name = "pyroma" %}
{% set version = "2.5" %}
{% set sha256 = "54d332f540d4828bc5672b75ccf9e12d4b2f72a42a4f304bcec1c73565aecc26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  preserve_egg_dir: True
  entry_points:
    - pyroma = pyroma:main

requirements:
  build:
    - python
    - pip

  run:
    - python
    - setuptools
    - docutils

test:
  imports:
    - pyroma

  commands:
    - pyroma --help

about:
  home: https://bitbucket.org/regebro/pyroma
  license: MIT
  license_file: LICENSE.txt
  summary: "Test your project's packaging friendliness"

extra:
  recipe-maintainers:
    - jakirkham
