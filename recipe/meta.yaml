{% set name = "pyroma" %}
{% set version = "2.6" %}
{% set sha256 = "c49c00377219626bf83df42adf018cc231e6162b68cc7aaf2ff1c63803924102" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  preserve_egg_dir: True
  entry_points:
    - pyroma = pyroma:main

requirements:
  build:
    - python
    - pip

  run:
    - python
    - setuptools
    - docutils

test:
  imports:
    - pyroma

  commands:
    - pyroma --help

about:
  home: https://bitbucket.org/regebro/pyroma
  license: MIT
  license_file: LICENSE.txt
  summary: "Test your project's packaging friendliness"

extra:
  recipe-maintainers:
    - jakirkham
